[PPP]
   0x0021 = IP
   0x0029 = DDP
   0x002B = IPX
   0x003d = PPPML
   0x8021 = IPCP
   0x8029 = DDPNCP
   0x802B = IPXCP
   0x803F = NBFCP
   0x80FD = CCP
   0xC021 = LCP
   0xC023 = PPPPAP
   0xC025 = LINK_QUAL_REPORT
   0xC029 = CBCP
