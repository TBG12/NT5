;===================================================================
;   VINES initialization file
;===================================================================

; Network Layer
; Used by VINES_IP protocol
[VINES_IP]
0x0001  =   VINES_TL            ; IPC
0x0002  =   VINES_TL            ; SPP

; Transport Layer
; Used by VINES_TL protocol
; These are port numbers
[VINES_TL]
0x0202 =    SMB
0x0254 =    SMB
